<script>
  // JSONP一定是GET请求
  function cb(data) {
    console.log('------', data);
  }
  $.ajax({
    type: "GET",
    url: "https://www.bestqingshan.top/demo/ajaxJsonp.php",
    dataType: "jsonp",
    // jsonpCallback: 'cb', //指定额外调用的函数名字，如果不需要可以不写该参数
    jsonp: 'cb', //指定callback的名字，默认为callback
    success: function (response) {
      console.log(response);
    }
  });
</script>
